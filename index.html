<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <label for="bill-amount">Bill Amount</label>
      <input type="number" name="" id="bill-amount" value="" min="0" />

      <label for="cash-given">Cash Given</label>
      <input type="number" id="cash-given" value="" min="0" />

      <button id="check-button">Check</button>
      <button id="reset-button">Reset</button>

      <p id="error-msg"></p>

      <table id="change-table">
        <tr>
          <th>Denomination</th>
          <td class="number-of-notes"></td>
          <td class="number-of-notes"></td>
          <td class="number-of-notes"></td>
          <td class="number-of-notes"></td>
          <td class="number-of-notes"></td>
          <td class="number-of-notes"></td>
          <td class="number-of-notes"></td>
        </tr>
        <tr>
          <th>Number of notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>02</td>
          <td>01</td>
        </tr>
      </table>
    </div>
  </body>
  <script src="/app.js"></script>
</html>
